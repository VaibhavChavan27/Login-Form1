<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="left">
            <img src="imgs/Rectangle 4.svg" class="main-img" alt="main img">
            <img src="imgs/Fictional company logo.svg"  class="logo" alt="logo">
            <div class="texts">
            <h3>Enhance Your design process with Nietzche</h3>
            <p>Our versatile tool provides an extensive array of components, igniting creativity and enhancing efficiency to streamline workfloww for designers.</p>
            </div>
            
        </div>
        <div class="right">
                <h2>Create Account</h2>
                <div class="form-content">
                    <button><img src="imgs/Rectangle 6.svg " alt="google logo">Sign up with Google</button>

                    <form action="/index.html">
                          <label for="user-name">Name</label>
                        <input type="text" id="user-name" placeholder="What should we call you">

                          <label for="user-Email">Email</label>
                        <input type="email" id="user-Email" placeholder="yo@domain.com">

                        <label for="user-Pass">Password</label>
                        <input type="password" id="user-Pass" placeholder="*****">
                    </form>
                </div>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
